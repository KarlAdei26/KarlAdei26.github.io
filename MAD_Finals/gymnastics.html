<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymnastics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #E5E7EB;
            margin: 0;
            padding: 0;
        }

        .app-container {
            min-height: 100vh;
            padding: 1rem;
        }

        .accent {
            color: #AB47BC;
        }

        .card {
            background: #2A2A2A;
            border: none;
            margin-bottom: 1rem;
        }

        .card img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
            filter: grayscale(20%);
            border-radius: 12px;
        }

        .section {
            background: #1E1E1E;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        small {
            color: #9CA3AF;
        }
    </style>
</head>

<body>

    <div class="app-container container">

        <div class="text-center mb-4">
            <h2 class="accent">Gymnastics</h2>
            <p><small>Balance, flexibility, and control.</small></p>
        </div>

        <div class="card shadow-sm">
            <img src="Gymnastics.jpg" class="img-fluid" alt="Gymnastics Training">
            <div class="card-body text-start">
                <h5 class="accent">Steps to Improve</h5>
                <small class="d-block">
                    • Flexibility training<br>
                    • Core strength<br>
                    • Balance drills<br>
                    • Controlled execution<br>
                    • Recovery stretching
                </small>
            </div>
        </div>

        <div class="section text-start">
            <h5 class="accent">Daily Focus</h5>
            <small>
                Precision over speed.
            </small>
        </div>

        <div class="section text-start">
            <h5 class="accent">Mindset</h5>
            <small>
                Patience creates mastery.
            </small>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
